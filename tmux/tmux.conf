# 24bit
#set -g default-terminal "tmux-256color"
#set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-termite"
set -ga terminal-overrides ",xterm-termite:Tc"

# Send prefix
set-option -g prefix C-b
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow keys to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind L resize-pane -L 10
bind R resize-pane -R 10
bind K resize-pane -U 5
bind J resize-pane -D 5

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind-key V split-window -h
bind-key v split-window -v

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Setting
set -g base-index         1     # 窗口编号从 1 开始计数
set -g display-panes-time 10000 # PREFIX-Q 显示编号的驻留时长，单位 ms
set -g mouse              on    # 开启鼠标
set -g pane-base-index    1     # 窗格编号从 1 开始计数
set -g renumber-windows   on    # 关掉某个窗口后，编号重排

setw -g allow-rename      off   # 禁止活动进程修改窗口名
setw -g automatic-rename  off   # 禁止自动命名新窗口
setw -g mode-keys         vi    # 进入复制模式的时候使用 vi 键位

set -g status on

#set -g status-bg black
#set -g status-fg white
# 8 18 onedark
# 235 molokai
# set -g status-bg colour18
set -g status-bg colour235
set -g status-fg white

# 对齐方式
set-option -g status-justify centre

# 左下角
#set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
#set-option -g status-left '#[bg=colour18,fg=white][#[fg=colour39]#S#[fg=white]]'
set-option -g status-left '#[bg=colour235,fg=white][#[fg=colour39]#S#[fg=white]]'
set-option -g status-left-length 20

# 窗口列表
setw -g automatic-rename on
#set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
#set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
set-window-option -g window-status-format '#[dim]#I:#[fg=white]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=colour39,bold]#I#[fg=colur39]:#[fg=colour39]#W#[fg=dim]'

# 右下角
#set -g status-right '#[fg=green][#[fg=cyan]%Y-%m-%d#[fg=green]]'
set -g status-right '#[fg=white][#[fg=colour39]%Y-%m-%d#[fg=white]]'

# 解决 tmux 里 vim 使用 Esc 卡住的问题
set -s escape-time 0
